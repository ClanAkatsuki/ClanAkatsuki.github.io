<!DOCTYPE html>
<html>
<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/d03cf73df0.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" href="img/icon.png">

    <!-- Title -->
    <title>Akatsuki</title>
</head>
<body class="fadeIn">
    <!-- Navbar -->
    <nav class="nav">
        <div class="container">
            <div class="logo">
                <a href="Home"><img src="img/logo.png" alt="Logo" width="200px;"></a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="#">História</a></li>
                    <li><a href="#">Sistemas</a></li>
                    <li>
                        <a href="#" data-toggle="modal" data-target="#branchesModal">
                            Ramificações
                        </a>
                    </li>
                    <li><a href="#">Regiões</a></li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>

    <!-- Home -->
    <section class="home">

    </section>
    
    <!-- Body -->
    <section class="synopsis">
        
    </section>

    <!-- Modal das Ramificações -->
    <div class="modal fade" id="branchesModal" tabindex="-1" role="dialog" aria-labelledby="branchesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" id="branchesModalContent">
            <div class="modal-header">
              <h5 class="modal-title" id="branchesModalLabel">Ramificações</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2">
                        <i class="fas fa-moon" id="moonLeft"></i>
                    </div>
                    <div class="col-sm-8">
                        <legend>Akas</legend>
                        <button type="button" class="btn btn-block" href="#" id="branchButton">Mercenários  </button>
                        <button type="button" class="btn btn-block" href="#" id="branchButton">Bruxos       </button>
                        <button type="button" class="btn btn-block" href="#" id="branchButton">Sanguinários </button>
                        <button type="button" class="btn btn-block" href="#" id="branchButton">Bárbaros     </button>
                        <button type="button" class="btn btn-block" href="#" id="branchButton">Lordes       </button>
                        <hr>
                        <legend>Tsukis</legend>
                        <button type="button" class="btn btn-block" href="#" id="branchButton">Paladinos    </button>
                        <button type="button" class="btn btn-block" href="#" id="branchButton">Magos        </button>
                        <button type="button" class="btn btn-block" href="#" id="branchButton">Sacerdotes   </button>
                        <button type="button" class="btn btn-block" href="#" id="branchButton">Druidas      </button>
                        <button type="button" class="btn btn-block" href="#" id="branchButton">Valquírias   </button>
                    </div>
                    <div class="col-sm-2">
                        <i class="far fa-moon" id="moonRight"></i>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal" id="branchButton">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>

<script>

    $(window).scroll(function() {
    if ($(document).scrollTop() > 50) 
    {
        $('.nav').addClass('affix');
        console.log("OK");
        $('.navTrigger').css("padding-top", 4);
    } 
    else 
    {
        $('.nav').removeClass('affix');
        $('.navTrigger').css("padding-top", 24);
    }
    });

    $('.navTrigger').click(function () {
        $(this).toggleClass('active');
        console.log("Clicked menu");
        $("#mainListDiv").toggleClass("show_list");
        $("#mainListDiv").fadeIn();
    });

</script>
